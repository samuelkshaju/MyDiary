    കുടിക്കണത് ശീലായിപ്പോയി ആൾക്ക്. ഞാൻ ഒരു ചായയും മസാല ബോണ്ടയും കഴിച്ചു. അങ്ങനെ ക്യാമറ കടയിൽ എത്തി. റേറ്റ് 
    
    ഒക്കെ അനേഷിച്ചു. ഫിനാൻസ് സെക്ഷനിൽ പോയി ലോയേണിന്റെ കാര്യം ഒക്കെ ചോദിച്ചറിഞ്ഞു. അപ്പോളാണ് അപ്പന് സിബിൽ 
    
    സ്കോർ കൊറവാണെന്ന് പറഞ്ഞത്. മുന്നേ നടത്തിയ ബിസിനെസ്സിൽ ചെക്ക് മടങ്ങി വന്നോണ്ടാണ് സിബിൽ സ്കോർ 
    
    കൊറഞ്ഞതെന്നു മനസിലായി. അപ്പൊ പിന്നെ അനേഷിക്കാമെന്നു പറഞ്ഞു അവിടെന്ന് ഇറങ്ങി. KSRTC സ്റ്റാൻഡിൽ പോയി ബസ് 
    
    കേറി. ബസിൽ വെച്ചു ഫോൺ നോക്കുന്നതിനിടെ പാണ്ടകുട്ടിക്ക് റിങ് ആയിപോയി. ഞാൻ പിന്നെ വിളിക്കാമെന്ന് പറഞ്ഞു. 
    
    അമ്മേനെ പിന്നെയും കണ്ടു. കൊറച്ചു അങ്ങോട്ട് പോന്നപ്പോ ബസ് ടയർ പഞ്ചർ ആയി. അവിടെ ഇറങ്ങി അടുത്ത ബസ് കേറി 
    
    കുന്നംകുളം അതി. ബൈക്ക് എടുത്തു വീട്ടിലേക്ക്. 4,30 ആയി വീട് എത്തുമ്പോ. കൊറച്ചു നേരം കെടന്നു. റീൽസ് കൊറച്ചു 
    
    നോക്കി. ഒപ്പം കപ്പ വറുത്തതും  കേറ്റി. അതിനു ശേഷം എന്റെ ആന്റിക്കു ഒന്നാം ക്ലാസ്സിൽ കമ്പ്യൂട്ടർ പഠിപ്പിക്കുന്ന 
    
    സോഫ്ട്‍വെയറിൽ ന്തോ ഡൌട്ട് ഇണ്ടെന്ന് പറഞ്ഞു വിളിച്ചു. അപ്പൊ അങ്ങോട്ടേക്ക് പോയി. അവിടെ എത്തി പിന്നെയും ചായ കുടിച്ചു.
    
    കൊറച്ചു നേരം സംസാരിച്ചു. ആന്റിക്കു ഡൌട്ട് ഉള്ളത് പറഞ്ഞു കൊടുത്തു. പിന്നെ അവിടെത്തെ ചാച്ചൻ പുതിയതായി എന്തോ 
    
    പഴം വെച്ചു ഉണ്ടാക്കീണ്ടാർന്ന്. അത് തന്നു. പക്ഷെ എനിക്ക് ഇഷ്ടപ്പെട്ടില്ല. ഞാൻ വായയിൽ മുറിവാണ് പറഞ്ഞു കഴിക്കാതെ ഇരുന്നു.
    
    തിരിച്ചു 8.15 നു വീട്ടിൽ എത്തി. 8.30 ക്കു യൂത്ത് മീറ്റിങ് ഉണ്ടാർന്നു. എന്നോട് ടെറിൻ ചേട്ടൻ സങ്കീർത്തനം വായിക്കാൻ പറഞ്ഞു. 
    
    ഞാൻ വായിച്ചു. 9.30 ആയപ്പോ ഫുഡ് കഴിക്കാൻ ഇരുന്നു. അപ്പൻ ഇന്ന് കൊടൈക്കനാൽ പൂവാണ് രാത്രി. ഫുഡ് കൈയിച്ചതിന്റെ 
    
    ശേഷം അപ്പനെ ടൗണിൽ കൊണ്ടാക്കി. തിരിച്ചു വന്നു കുളിച്ചു. പിന്നെ റെക്കോർഡ് ചെയ്ത ഒന്ന് രണ്ട വീഡിയോസ് എഡിറ്റ് ചെയ്യണ 
    
    ആൾക്ക് അയക്കാൻ ഉണ്ടാർന്നു. അപ്പോളാണ് മനസിലായത് ബ്രോഡ്ബാൻഡ് കണക്ഷന്റെ പ്ലാൻ കഴിഞ്ഞൂന്ന്. മൂഡ് പോയി. പിന്നെ 
    
    കിടക്കാൻ തീരുമാനിച്ചു. റീല് നോക്കുന്നതിന്റെ ഇടയിൽ എപ്പോളോ ഫോൺ കെട്ടിപിടിച്ചു ഉറങ്ങി. 
`
  };

  const dateList = document.getElementById("dateList");
  const title = document.getElementById("selectedDateTitle");
  const diaryText = document.getElementById("diaryText");

  dates.unshift("2025-06-09"); // Add custom earlier date first

  dates.forEach(date => {
    const div = document.createElement("div");
    div.className = "date-item";
    div.textContent = date;
    div.onclick = function () {
      document.querySelectorAll(".date-item").forEach(el => el.classList.remove("active"));
      div.classList.add("active");
      title.textContent = `${date} - ഡയറി`;
      diaryText.value = diaryData[date] || "";
      diaryText.oninput = () => diaryData[date] = diaryText.value;
    };
    dateList.appendChild(div);
  });

  window.onload = () => {
    const firstDateBtn = document.querySelector(".date-item");
    if (firstDateBtn) firstDateBtn.click();
  };
</script>
